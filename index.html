<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>BasketBall Score Counter üèÄ</h1>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div id="score-borad">
          <h4 id="homeScore">0</h4>
        </div>
        <div class="add-score-btn">
          <button class="score" onclick="plus1Home()">+1</button>
          <button class="score" onclick="plus2Home()">+2</button>
          <button class="score" onclick="plus3Home()">+3</button>
        </div>
        <div>
          <button class="reset-btn" onclick="resetHome()">RESET</button>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <div id="score-borad">
          <h4 id="guestScore">0</h4>
        </div>
        <div class="add-score-btn">
          <button class="score" onclick="plus1Guest()">+1</button>
          <button class="score" onclick="plus2Guest()">+2</button>
          <button class="score" onclick="plus3Guest()">+3</button>
        </div>
        <button class="reset-btn" onclick="resetGuest()">RESET</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
